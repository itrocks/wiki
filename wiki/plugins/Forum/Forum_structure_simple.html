<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Forum|</title>
	<script type="text/javascript" src="../Forum/forum.css"></script>
</head>
<body>

<!--BEGIN-->
<div class="window forum">
	<div class="block_table forum">
		<h1>{title}</h1>
		<div class="block forum">
			<div class="items forum">
				<table class="forum">
					<thead>
					<tr class="forum titre block">
						<th colspan="{attributes_number}"><a href="{link}">{title}</a></th>
					</tr>
					<tr class="forum header">
						<th>{type}</th>
						<!--attribute_titles-->
							<th class="forum attribute">{value}</th>
						<!--attribute_titles-->
					</tr>
					</thead>
					<tbody>
					<!--blocks-->
					<tr>
						<td><a href="{link}">{title}</a></td>
						<!--attribute_values-->
							<td>{value}</td>
						<!--attribute_values-->
					</tr>
					<!--blocks-->
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!--END-->

</body>
</html>
