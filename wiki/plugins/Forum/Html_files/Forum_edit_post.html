<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Post|</title>
</head>
<body>



<!--BEGIN-->
<div class="window">
	<p class="path">
		<!--path-->
		&raquo;<a href="{link}">{title}</a>
		<!--path-->
	</p>
	<div class="forum errors">
		<!--errors-->
		<p>{value}</p>
		<!--errors-->
	</div>
	<form method="POST">
		<table>
			<tr>
				<td class="table label"><label for="content">|Content|</label></td>
				<td>
					<p><textarea id="content" class="autoheight autowidth" name="content">{content}</textarea></p>
				</td>
			</tr>
			<tr class="forum post orders">
				<td class="forum align_right" colspan="2">
					<!--buttons-->
					<a class="button trashable {feature.lower} {?class.short}" href="{link}" target="{?target}">|{caption}|</a>
					<!--buttons-->
				</td>
			</tr>
		</table>
	</form>
</div>
<!--END-->


</body>
</html>
