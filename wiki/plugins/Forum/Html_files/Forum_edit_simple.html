<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|{type}|</title>
</head>
<body>



<!--BEGIN-->
<div class="window">
	<p class="path">
		<!--path-->
		&raquo;<a href="{link}">{title}</a>
		<!--path-->
	</p>
	<div class="forum errors">
		<!--errors-->
		<p>{value}</p>
		<!--errors-->
	</div>
	<form method="POST">
		<table>
			<tr class="forum titre item align_left">
				<th class="table label"><label for="title">|Title|</label></th>
				<th><input id="title" name="title" class="autowidth" value="{title}"/></th>
			</tr>
			<tr class="forum titre item align_left">
				<th class="table label"><label for="position">|Position|</label></th>
				<th><input id="position" name="position" class="autowidth" value="{position}"/></th>
			</tr>
			<tr class="forum post orders">
				<td class="forum align_right" colspan="2">
					<!--buttons-->
					<a class="button trashable {feature.lower} {?class.short}" href="{link}" target="{?target}">|{caption}|</a>
					<!--buttons-->
				</td>
			</tr>
		</table>
	</form>
</div>
<!--END-->


</body>
</html>
