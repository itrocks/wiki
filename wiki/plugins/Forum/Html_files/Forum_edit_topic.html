<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Topic|</title>
</head>
<body>



<!--BEGIN-->
<div class="window">
	<p class="path">
		<!--path-->
		&raquo;<a href="{link}">{title}</a>
		<!--path-->
	</p>
	<div class="right">
		<!--general_buttons-->
		<a class="button trashable {feature.lower} {?class.short}" href="{link}" target="{?target}">|{caption}|</a>
		<!--general_buttons-->
	</div>
	<form method="POST">
		<table>
			<tr class="forum titre item align_left">
				<th class="table label"><label for="title">|Title|</label></th>
				<th><input id="title" name="title" class="autowidth" value="{title}"/></th>
			</tr>
			<!--main_post-->
			<tr>
				<td class="table label"><label for="content">|Content|</label></td>
				<td>
					<p><textarea id="content" class="autoheight autowidth" name="content">{content}</textarea></p>
				</td>
			</tr>
			<!--main_post-->
			<tr class="forum topic orders">
				<td class="forum align_right" colspan="2">
					<!--buttons-->
					<a class="button trashable {feature.lower} {?class.short}" href="{link}" target="{?target}">|{caption}|</a>
					<!--buttons-->
				</td>
			</tr>
		</table>
	</form>
</div>
<!--END-->


</body>
</html>
