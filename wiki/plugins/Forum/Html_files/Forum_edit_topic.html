<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Topic|</title>
</head>
<body>



<!--BEGIN-->
<div class="window">
	<p class="path">
		<!--path-->
		&raquo;<a href="{link}">{title}</a>
		<!--path-->
	</p>
	<form method="POST">
		<table>
			<tr class="forum titre item align_left">
				<th><input name="title" class="autowidth" value="{title}"/></th>
			</tr>
			<!--main_post-->
			<tr>
				<td>
					<p><textarea class="autoheight autowidth" name="content">{content}</textarea></p>
				</td>
			</tr>
			<!--main_post-->
			<tr class="forum topic orders">
				<td class="forum align_right">
					<!--buttons-->
					<a class="button trashable {feature.lower} {?class.short}" href="{link}" target="{?target}">|{caption}|</a>
					<!--buttons-->
				</td>
			</tr>
		</table>
		<input type="hidden" name="path_string" value="{path_string}"/>
	</form>
</div>
<!--END-->


</body>
</html>
