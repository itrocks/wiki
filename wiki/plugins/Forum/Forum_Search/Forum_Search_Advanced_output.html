<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>|Search|</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<!--BEGIN-->
	<div class="window">
		<form method="POST" action="{action_url}">
			<div>
				<h3>Enter your search criteria</h3>

				<table class="no_form">
					<!--criteria_list-->
					<tr class="no_form">
						<td class="no_form">
							<label for="{name}">{label}</label>
						</td>
						<td class="no_form">
							<input id="{name}" name="{name}" type="text" value="{previous_search}"/><br/>
						</td>
					</tr>
					<!--criteria_list-->
				</table>
			</div>
			<br/>
			<div>
				<h3>Select where to search</h3>
				<div>
					<div class=checklist>
						<!--search_location-->
						<span class="checklist_title">|{value}|</span><br/>
						<!--search_location_items-->
						<input type="checkbox" name="search_location[]" value="{key}" class="marge">|{value}|<br/>
						<!--search_location_items-->
						<!--search_location-->
					</div>
					<p>
						Choose in which forum you would like to search.
						If no forums are selected, all forums will be searched.
					</p>
				</div>
				<br/>
				<div class="search_options">
					<!--search_options-->
					<input type="checkbox" name="search_options[]" value="{value}" checked>|{value}|
					<!--search_options-->
					<p>Select	which type where you want search.</p>
				</div>
			</div>
			<div>
					<input type="submit" value="|search|"/>
			</div>
		</form>
	</div>
<!--END-->

</body>
</html>
