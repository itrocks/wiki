<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Topic|</title>
</head>
<body>

<!--BEGIN-->
<div class="window">
	<p class="path">
		<!--path-->
		&raquo;<a href="{link}">{title}</a>
		<!--path-->
	</p>
	<div class="block_table">
			<table class="topic output forum">
				<thead>
				<tr class="forum titre block">
					<th>{title}</th>
					<th class="align_right">
						<!--buttons-->
						<a class="button trashable {feature.lower} {?class.short}" href="{link}" target="{?target}">|{caption}|</a>
						<!--buttons-->
					</th>
				</tr>
				</thead>
				<tbody>
				<!--main_post-->
				<tr class="forum titre item">
					<th colspan="2">{date_post}</th>
				</tr>
				<tr>
					<td class="post profile">
						<dl>
							<dt><strong><a href="{profile_link}">{author_name}</a></strong></dt>
						</dl>
					</td>
					<td>
						<p>{content}</p>
						<!--nb_edited-->
						<p class="align_right edited">Edited {nb_edited} times. Last edited the {last_edited} by {last_edited_by}.</p>
						<!--nb_edited-->
					</td>
				</tr>
				<tr class="forum post orders">
					<td class="forum align_right" colspan="2">
						<!--buttons-->
						<a class="button trashable {feature.lower} {?class.short}" href="{link}" target="{?target}">|{caption}|</a>
						<!--buttons-->
					</td>
				</tr>
				<!--main_post-->
				<!--blocks-->
				<tr class="forum titre item">
					<th colspan="2">{date_post}</th>
				</tr>
					<tr>
					<td class="post profile">
						<dl>
							<dt><strong><a href="{profile_link}">{author_name}</a></strong></dt>
							</dl>
					</td>
					<td>
						<p>{content}</p>
						<!--nb_edited-->
						<p class="align_right edited">
							Edited {nb_edited} times.
							Last edited the {last_edited} by {last_edited_by}.
						</p>
						<!--nb_edited-->
					</td>
				</tr>
				<tr class="forum post orders">
					<td class="forum align_right" colspan="2">
						<!--buttons-->
						<a class="button trashable {feature.lower} {?class.short}" href="{link}" target="{?target}">|{caption}|</a>
						<!--buttons-->
					</td>
				</tr>
				<!--blocks-->
				</tbody>
			</table>
	</div>
</div>
<!--END-->

</body>
</html>
