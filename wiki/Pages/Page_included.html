<!doctype html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Default output template</title>
	<script type="text/javascript" src="../../vendor/jquery/jquery-1.8.3.js"></script>
	<style type="text/css">
		@import "../skins/bwiki/application.css";
	</style>
</head>
<body>

<!--BEGIN-->
<div class="window {@feature.lower}" id="/{@class.short}<!--id-->/{id}<!--id-->/{@feature}">

	<div class="fieldset">
		<!--@properties-->
		<div class="field {getType.isMultiple}" id="{name}">
			<div class="value">{value}</div>
		</div>
		<!--@properties-->
	</div>
	<hr/>
</div>

<!--END-->

</body>
</html>
