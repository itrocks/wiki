<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>|Search|</title>
</head>
<body>
<!--BEGIN-->

	<article class="wiki search">
		<form action="app://(@class.path)/result" target="#main">
			<header><h2>|Search|</h2></header>
			<ul class="data search">
				<li>
					<label for="search">|Search|</label>
					<input class="autowidth" id="search" name="search" value="{?text}">
					<a class="submit" href="app://(@class.path)/result" target="#main">|found|</a>
				</li>
			</ul>
		</form>
	</article>

<!--END-->
</body>
</html>
