<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Search Result|</title>
</head>
<body>
<!--BEGIN-->

	<article class="search result">
		<header><h2>|Search result|</h2></header>
		<ul class="data result">
			<!--results-->
			<li>
				<h2>|{@key}|</h2>
				<ul>
					<!--.-->
					<li>
						<span>{occurrences} |{occurrencesText}|</span>
						<span>|into|</span>
						<a href="app://(link)">{article.title}</a>
					</li>
					<!--end-->
					<!--!.?-->
					<li>|No result|</li>
					<!--end-->
				</ul>
			</li>
			<!--end-->
		</ul>
	</article>

<!--END-->
</body>
</html>
