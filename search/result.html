<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Search Result|</title>
</head>
<body>
<!--BEGIN-->

	<article class="search result">
		<h2>|Wiki search result|</h2>
		<!--results-->
		<h3>|{@key}|</h3>
		<ul>
			<!--.-->
			<li>
				<span>{occurrences} |{occurrencesText}|</span>
				<span>|into|</span>
				<a href="{link}">{article.title}</a>
			</li>
			<!--end-->
			<!--!.?-->
			<li>|No result|</li>
			<!--end-->
		</ul>
		<!--end-->
	</article>

<!--END-->
</body>
</html>
