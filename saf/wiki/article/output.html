<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>{title}</title>
</head>
<body>
<!--BEGIN-->

	<section class="article output window" data-class="{@class}" data-feature="{@feature}" data-id="{id}">
		<h2>{title}</h2>
		{/general_buttons.html}
		<div class="wiki text">
			{@property('text').value}
		</div>
	</section>

	<!--getTextHistory?-->
	<section class="article output window history">
		<h2>|History|</h2>
		<ul>
			<!--getTextHistory-->
			<li id="history-{id}">
				<ul class="actions">
					<li>
						<a href="/SAF/Wiki/History/changes/{id}" target="#history-{id}>p">
							{date} - {user.login}
						</a>
						<ul>
							<li><a href="/SAF/Wiki/History/changes/{id}" target="#history-{id}>p">
								|Changes made at this date|
							</a></li>
							<li><a href="/SAF/Wiki/History/changes/{id}/current" target="#history-{id}>p">
								|Differences with the actual version|
							</a></li>
						</ul>
					</li>
				</ul>
				<p></p>
			</li>
		<!--getTextHistory-->
		</ul>
	</section>
	<!--getTextHistory?-->

<!--END-->
</body>
</html>
