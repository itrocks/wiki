<!DOCTYPE html>
<html lang="en">
<head>
	<title>{title}</title>
</head>
<body>
<!--BEGIN-->

	<article class="article {@feature}" data-class="{@class}" data-feature="{@feature}" data-id="{id}">
		<header><h2>{title}</h2></header>
		{/component/button/general_buttons.html}
		<ul class="data">
			<li class="title string">
				<label for="title">|title></label>
				<input id="title" name="title" value="{title}">
			</li>
			<li class="text string multiline wiki">
				<label for="text">|text|</label>
				<textarea id="text" name="text">{text}</textarea>
			</li>
		</ul>
	</article>

<!--END-->
</body>
</html>
