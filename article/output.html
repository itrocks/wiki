<!DOCTYPE html>
<html lang="en">
<head>
	<title>{title}</title>
</head>
<body>
<!--BEGIN-->

	<article class="article {@feature}" data-class="{@class}" data-feature="{@feature}" data-id="{id}">
		<h2>{title}</h2>
		{/widget/button/general_buttons.html}
		<div class="wiki text">
			{@property('text').value}
		</div>
	</article>

	<!--getTextHistory?-->
	<article class="article history" id="history">
		<a class="action" href="/ITRocks/Wiki/History/output/{@class.path}/{id}" target="#history" title="|Show article history|">
			|Show history|
		</a>
	</article>
	<!--end-->

<!--END-->
</body>
</html>
