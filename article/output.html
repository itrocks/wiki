<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>{title}</title>
</head>
<body>
<!--BEGIN-->

	<section class="article {@feature} window" data-class="{@class}" data-feature="{@feature}" data-id="{id}">
		<h2>{title}</h2>
		{/general_buttons.html}
		<div class="wiki text">
			{@property('text').value}
		</div>
	</section>

	<!--getTextHistory?-->
	<section class="article history" id="history">
		<a class="action" href="/ITRocks/Wiki/History/output/{@class.path}/{id}" target="#history" title="|Show article history|">
			|Show history|
		</a>
	</section>
	<!--getTextHistory?-->

<!--END-->
</body>
</html>
